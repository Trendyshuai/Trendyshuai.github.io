        $.ajax({
            type: "GET",
            dataType: "json",
            url: "./Data/date.json",
            success: function (data) {
                html = "";
                $.each(data, function (i, item) {
                    html += '<div class="col-sm-3 mb-3 mb-sm-0">\
                                <div class="card">\
                                    <div class="card-header">\
                                        '+ item["date"] + '&emsp;|&emsp;' + item["subject"] + '</div>\
                                    <div class="card-body">\
                                        <blockquote class="blockquote mb-0">\
                                            <p>'+ item["description"] + '</p>\
                                            <footer class="blockquote-footer">'+ item["location"] + '</footer>\
                                        </blockquote>\
                                    </div>\
                                </div>\
                            </div>'
                });
                html += '<div class="col-sm-3 mb-3 mb-sm-0">\
                                <div class="card">\
                                    <div class="card-header">\
                                        '+ getTomorrowDate() + '&emsp;|&emsp;下一次见面</div>\
                                    <div class="card-body">\
                                        <blockquote class="blockquote mb-0">\
                                            <p>期待与你的下一次见面，可以是任何时间，任何地方。只要是你就好。</p>\
                                            <footer class="blockquote-footer">任何地方</footer>\
                                        </blockquote>\
                                    </div>\
                                </div>\
                            </div>\
                            <div class="col-sm-3 mb-3 mb-sm-0">\

                                        '+ getTomorrowDate() + '&emsp;|&emsp;结束异地</div>\
                                    <div class="card-body">\

                                            <footer class="blockquote-footer">我们的家</footer>\
                                        </blockquote>\
                                    </div>\
                                </div>\
                            </div>';
                $(".start").html("");
                $(".start").append(html);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("服务异常");
                console.log(XMLHttpRequest.status);
                console.log(XMLHttpRequest.readyState);
                console.log(textStatus);
            },
        });

        function getTomorrowDate() {
            const today = new Date();
            today.setDate(today.getDate() + 1); // 获取明天的日期

            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // 月份从0开始，需要加1，并补零
            const day = String(today.getDate()).padStart(2, '0'); // 日期补零

            return `${year}-${month}-${day}`;
        }
