<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>譬嘶&啦雾</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="javascript" href="assets/bootstrap-5.3.2-dist/js/bootstrap.min.js">
</head>

<body>
    <div class="container">
        <span class="welcome">HELLO LOVE.</span>
        <hr>
        <div class="row start">
            <div class="col-sm-3 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-header">
                        Quote
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>A well-known quote, contained in a blockquote element.</p>
                            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                    Title</cite></footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ------------------------------------------------------------------------- -->
    <script src="assets/js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script>
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "./Data/date.json",
            success: function (data) {
                html = "";
                $.each(data, function (i, item) {
                    html += '<div class="col-sm-3 mb-3 mb-sm-0">\
                                <div class="card">\
                                    <div class="card-header">\
                                        '+ item["date"] + '&emsp;|&emsp;' + item["subject"] + '</div>\
                                    <div class="card-body">\
                                        <blockquote class="blockquote mb-0">\
                                            <p>'+ item["description"] + '</p>\
                                            <footer class="blockquote-footer">'+ item["location"] + '</footer>\
                                        </blockquote>\
                                    </div>\
                                </div>\
                            </div>'
                });
                $(".start").html("");
                $(".start").append(html);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("服务异常");
                console.log(XMLHttpRequest.status);
                console.log(XMLHttpRequest.readyState);
                console.log(textStatus);
            },
        });
    </script>
</body>

</html>
